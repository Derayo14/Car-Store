<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <header>
            <h1>Featured cars</h1>
            <a href="#" class="txt"> View more -> </a>
        </header>
        <div class="purchasediv">
            <div class="carone">
                <img src="images/rav.jpg"><br>
                <div class="descriptiontext">
                    <h4>Toyota RAV 4</h4>
                    <p class="dotted"> 2021 </p>
                </div>
                <div class="iconcontainer">
                    <div class="contone">
                        <p> <i class="fa fa-users" style="color: #afdbe4;" ></i> 4 people </p>
                        <p><i class="fa fa-gear" style="color: #afdbe4;"></i> 6.1km/ 1-litre</p>

                    </div>
                    <div class="contwo">
                        <p> <i class="fa fa-gas-pump" style="color: #afdbe4;"></i>Hybrid </p>
                        <p><i class="fa fa-circle" style="color: #afdbe4;"></i> Automatic</p>

                    </div>
                </div>
                <hr>
                <div class="buttoncontainer">
                    <div class="txt">
                        <h3>$440/</h3> <span> month</span>
                        </div>
                    <div>
                        <i class="fa fa-heart" style="color: #afdbe4; padding: 10px ; background-color: #afdbe436; border-radius: 5px;"></i> 
                        <button class="btn">Rent now</button>
                        
                    </div>
                </div>


            </div>
            <div class="carone">
                <img src="images/bmw.jpg"><br>
                <div class="descriptiontext">
                    <h4>BMW 3 Series</h4>
                    <p class="dotted"> 2019</p>
                </div>
                <div class="iconcontainer">
                    <div class="contone">
                        <p> <i class="fa fa-users" style="color: #afdbe4;"></i> 4 people </p>
                        <p><i class="fa fa-gear" style="color: #afdbe4;"></i> 6.2km/ 1-litre</p>

                    </div>
                    <div class="contwo">
                        <p> <i class="fa fa-gas-pump" style="color: #afdbe4;"></i>Gasoline </p>
                        <p><i class="fa fa-circle" style="color: #afdbe4;"></i> Automatic</p>

                    </div>
                </div>
                <hr>
                <div class="buttoncontainer">
                    <div class="txt">
                        <h3>$350/</h3> <span> month</span>
                        </div>
                    <div>
                        <i class="fa fa-heart" style="color: #afdbe4; padding: 10px ; background-color: #afdbe436; border-radius: 5px;"></i> 
                        <button class="btn">Rent now</button>
                    </div>
                </div>
            </div>
            <div class="carone">
                <img src="images/volkswagen.jpg"><br>
                <div class="descriptiontext">
                    <h4>Volkswagen T-Cross</h4>
                    <p class="dotted"> 2020</p>
                </div>
                <div class="iconcontainer">
                    <div class="contone">
                        <p> <i class="fa fa-users" style="color: #afdbe4;"></i> 4 people </p>
                        <p><i class="fa fa-gear" style="color: #afdbe4;"></i> 5.3km/ 1-litre</p>

                    </div>
                    <div class="contwo">
                        <p> <i class="fa fa-gas-pump" style="color: #afdbe4;"></i>Gasoline </p>
                        <p><i class="fa fa-circle" style="color: #afdbe4;"></i> Automatic</p>

                    </div>
                </div>
                <hr>
                <div class="buttoncontainer">
                    <div class="txt">
                    <h3>$440/</h3> <span> month</span>
                    </div>
                    <div>
                        <i class="fa fa-heart" style="color: #afdbe4; padding: 10px ; background-color: #afdbe436; border-radius: 5px;"></i> 
                        <button class="btn">Rent now</button>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
